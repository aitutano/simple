<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarefas - Flow</title>

    <!-- CSS Dependencies -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link href="../assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg main-navbar">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="../index.html">
          <i class="fas fa-tasks me-2"></i>
          <span>Flow</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">
                <i class="fas fa-home me-1"></i>
                Início
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="../index.html">
                <i class="fas fa-list-check me-1"></i>
                Tarefas
              </a>
            </li>
          </ul>

          <div class="navbar-nav">
            <button
              class="btn btn-primary-custom me-2"
              data-bs-toggle="modal"
              data-bs-target="#newTaskModal"
            >
              <i class="fas fa-plus me-1"></i>
              Nova Tarefa
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Page Header -->
    <section
      class="page-header py-4"
      style="
        background: var(--secondary-bg);
        border-bottom: 1px solid var(--border-color);
      "
    >
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6">
            <h1 class="mb-0">
              <i
                class="fas fa-list-check me-2"
                style="color: var(--primary-red)"
              ></i>
              Minhas Tarefas
            </h1>
            <p class="text-muted mb-0">
              Gerencie todas as suas tarefas em um só lugar
            </p>
          </div>
          <div class="col-md-6">
            <div class="d-flex justify-content-end align-items-center gap-2">
              <div class="search-box">
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-search"></i>
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Buscar tarefas..."
                    id="task-search"
                  />
                </div>
              </div>
              <button
                class="btn btn-outline-primary"
                onclick="taskManager.loadTasks()"
              >
                <i class="fas fa-sync-alt"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Filters Section -->
    <section class="filters-section py-3" style="background: var(--primary-bg)">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-8">
            <div class="filter-tabs">
              <div class="btn-group" role="group">
                <input
                  type="radio"
                  class="btn-check"
                  name="statusFilter"
                  id="filter-all"
                  value="all"
                  checked
                />
                <label class="btn btn-outline-primary" for="filter-all">
                  <i class="fas fa-list me-1"></i>
                  Todas
                </label>

                <input
                  type="radio"
                  class="btn-check"
                  name="statusFilter"
                  id="filter-pending"
                  value="pending"
                />
                <label class="btn btn-outline-primary" for="filter-pending">
                  <i class="fas fa-clock me-1"></i>
                  Pendentes
                </label>

                <input
                  type="radio"
                  class="btn-check"
                  name="statusFilter"
                  id="filter-progress"
                  value="in_progress"
                />
                <label class="btn btn-outline-primary" for="filter-progress">
                  <i class="fas fa-spinner me-1"></i>
                  Em Andamento
                </label>

                <input
                  type="radio"
                  class="btn-check"
                  name="statusFilter"
                  id="filter-completed"
                  value="completed"
                />
                <label class="btn btn-outline-primary" for="filter-completed">
                  <i class="fas fa-check-circle me-1"></i>
                  Concluídas
                </label>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="filter-controls d-flex gap-2">
              <select class="form-select form-select-sm" data-filter="priority">
                <option value="all">Todas as prioridades</option>
                <option value="high">Alta prioridade</option>
                <option value="medium">Média prioridade</option>
                <option value="low">Baixa prioridade</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Tasks Content -->
    <main class="tasks-main py-4">
      <div class="container">
        <div class="row">
          <!-- Tasks List -->
          <div class="col-lg-8">
            <!-- View Toggle -->
            <div class="view-controls mb-4">
              <div class="d-flex justify-content-between align-items-center">
                <div class="view-toggle">
                  <div class="btn-group btn-group-sm" role="group">
                    <input
                      type="radio"
                      class="btn-check"
                      name="viewType"
                      id="view-cards"
                      checked
                    />
                    <label class="btn btn-outline-secondary" for="view-cards">
                      <i class="fas fa-th-large"></i> Cards
                    </label>

                    <input
                      type="radio"
                      class="btn-check"
                      name="viewType"
                      id="view-list"
                    />
                    <label class="btn btn-outline-secondary" for="view-list">
                      <i class="fas fa-list"></i> Lista
                    </label>

                    <input
                      type="radio"
                      class="btn-check"
                      name="viewType"
                      id="view-table"
                    />
                    <label class="btn btn-outline-secondary" for="view-table">
                      <i class="fas fa-table"></i> Tabela
                    </label>
                  </div>
                </div>

                <div class="sort-controls">
                  <select
                    class="form-select form-select-sm"
                    id="sort-tasks"
                    style="width: auto"
                  >
                    <option value="dueDate">Data de vencimento</option>
                    <option value="priority">Prioridade</option>
                    <option value="createdAt">Data de criação</option>
                    <option value="title">Título</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- Tasks Container -->
            <div id="tasks-container" class="tasks-container">
              <div class="loading-state text-center py-5">
                <div class="loading-spinner"></div>
                <p class="text-muted mt-3">Carregando tarefas...</p>
              </div>
            </div>

            <!-- Pagination -->
            <nav aria-label="Navegação de tarefas" class="mt-4">
              <ul
                class="pagination justify-content-center"
                id="tasks-pagination"
              >
                <!-- Pagination will be loaded dynamically -->
              </ul>
            </nav>
          </div>

          <!-- Sidebar -->
          <div class="col-lg-4">
            <!-- Quick Stats -->
            <div class="card mb-4">
              <div class="card-body">
                <h5 class="card-title">
                  <i class="fas fa-chart-bar me-2"></i>
                  Estatísticas
                </h5>
                <div class="stats-list">
                  <div class="stat-item d-flex justify-content-between mb-2">
                    <span class="text-muted">Total de tarefas</span>
                    <span class="fw-bold" id="stat-total">0</span>
                  </div>
                  <div class="stat-item d-flex justify-content-between mb-2">
                    <span class="text-muted">Pendentes</span>
                    <span class="fw-bold text-warning" id="stat-pending"
                      >0</span
                    >
                  </div>
                  <div class="stat-item d-flex justify-content-between mb-2">
                    <span class="text-muted">Em andamento</span>
                    <span class="fw-bold text-info" id="stat-progress">0</span>
                  </div>
                  <div class="stat-item d-flex justify-content-between">
                    <span class="text-muted">Concluídas</span>
                    <span class="fw-bold text-success" id="stat-completed"
                      >0</span
                    >
                  </div>
                </div>
              </div>
            </div>

            <!-- Priority Distribution -->
            <div class="card mb-4">
              <div class="card-body">
                <h5 class="card-title">
                  <i class="fas fa-exclamation-triangle me-2"></i>
                  Por Prioridade
                </h5>
                <div class="priority-chart">
                  <div class="priority-item mb-3">
                    <div
                      class="d-flex justify-content-between align-items-center mb-1"
                    >
                      <span class="fw-medium">Alta</span>
                      <span class="text-danger fw-bold" id="priority-high-count"
                        >0</span
                      >
                    </div>
                    <div class="progress" style="height: 6px">
                      <div
                        class="progress-bar bg-danger"
                        id="priority-high-bar"
                        style="width: 0%"
                      ></div>
                    </div>
                  </div>

                  <div class="priority-item mb-3">
                    <div
                      class="d-flex justify-content-between align-items-center mb-1"
                    >
                      <span class="fw-medium">Média</span>
                      <span
                        class="text-warning fw-bold"
                        id="priority-medium-count"
                        >0</span
                      >
                    </div>
                    <div class="progress" style="height: 6px">
                      <div
                        class="progress-bar bg-warning"
                        id="priority-medium-bar"
                        style="width: 0%"
                      ></div>
                    </div>
                  </div>

                  <div class="priority-item">
                    <div
                      class="d-flex justify-content-between align-items-center mb-1"
                    >
                      <span class="fw-medium">Baixa</span>
                      <span class="text-success fw-bold" id="priority-low-count"
                        >0</span
                      >
                    </div>
                    <div class="progress" style="height: 6px">
                      <div
                        class="progress-bar bg-success"
                        id="priority-low-bar"
                        style="width: 0%"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Quick Actions -->
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">
                  <i class="fas fa-bolt me-2"></i>
                  Ações Rápidas
                </h5>
                <div class="d-grid gap-2">
                  <button
                    class="btn btn-primary-custom btn-sm"
                    data-bs-toggle="modal"
                    data-bs-target="#newTaskModal"
                  >
                    <i class="fas fa-plus me-2"></i>
                    Nova Tarefa
                  </button>
                  <button
                    class="btn btn-outline-secondary btn-sm"
                    onclick="markAllCompleted()"
                  >
                    <i class="fas fa-check-double me-2"></i>
                    Marcar Todas como Feitas
                  </button>
                  <button
                    class="btn btn-outline-danger btn-sm"
                    onclick="deleteCompleted()"
                  >
                    <i class="fas fa-trash me-2"></i>
                    Excluir Concluídas
                  </button>
                  <button
                    class="btn btn-outline-info btn-sm"
                    onclick="exportTasks()"
                  >
                    <i class="fas fa-download me-2"></i>
                    Exportar Tarefas
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- New Task Modal -->
    <div class="modal fade" id="newTaskModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <i class="fas fa-plus me-2"></i>
              Nova Tarefa
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="task-form" data-validate>
              <div class="row">
                <div class="col-md-8">
                  <div class="form-group">
                    <label for="task-title" class="form-label"
                      >Título da Tarefa *</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="task-title"
                      name="title"
                      placeholder="Ex: Finalizar relatório mensal"
                      data-validation="required|maxLength:100"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="task-priority" class="form-label"
                      >Prioridade</label
                    >
                    <select
                      class="form-select"
                      id="task-priority"
                      name="priority"
                    >
                      <option value="low">Baixa</option>
                      <option value="medium" selected>Média</option>
                      <option value="high">Alta</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="task-description" class="form-label"
                  >Descrição</label
                >
                <textarea
                  class="form-control"
                  id="task-description"
                  name="description"
                  rows="3"
                  placeholder="Descreva os detalhes da tarefa..."
                  data-validation="maxLength:500"
                ></textarea>
              </div>

              <div class="form-group">
                <label for="task-due-date" class="form-label"
                  >Data de Vencimento</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="task-due-date"
                  name="dueDate"
                  data-validation="date"
                />
              </div>

              <div class="form-group">
                <label for="task-tags" class="form-label">Tags</label>
                <input
                  type="text"
                  class="form-control"
                  id="task-tags"
                  name="tags"
                  placeholder="trabalho, urgente, pessoal (separadas por vírgula)"
                />
                <small class="form-text text-muted"
                  >Separe as tags por vírgula</small
                >
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="submit"
              form="task-form"
              class="btn btn-primary-custom"
            >
              <i class="fas fa-save me-1"></i>
              Salvar Tarefa
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="../assets/js/app.js"></script>

    <!-- Page-specific JavaScript -->
    <script>
      // Tasks page specific functionality
      document.addEventListener("DOMContentLoaded", function () {
        setupTasksPage();
        updateTasksStats();
        setupViewToggles();
        setupFilters();
      });

      function setupTasksPage() {
        // Setup form handlers
        setupTaskForm();

        // Setup status filter radio buttons
        document
          .querySelectorAll('input[name="statusFilter"]')
          .forEach((radio) => {
            radio.addEventListener("change", function () {
              appState.filters.status = this.value;
              taskManager.renderTasks();
              updateTasksStats();
            });
          });
      }

      function setupTaskForm() {
        const form = document.getElementById("task-form");

        // Form submission
        form.addEventListener("submit", async (e) => {
          e.preventDefault();

          if (validation.validateForm(form)) {
            const formData = new FormData(form);
            const taskData = Object.fromEntries(formData.entries());

            // Process tags
            if (taskData.tags) {
              taskData.tags = taskData.tags
                .split(",")
                .map((tag) => tag.trim())
                .filter((tag) => tag);
            }

            try {
              await taskManager.createTask(taskData);
              form.reset();
              bootstrap.Modal.getInstance(
                document.getElementById("newTaskModal"),
              ).hide();
              updateTasksStats();
            } catch (error) {
              console.error("Error creating task:", error);
            }
          }
        });
      }

      function updateTasksStats() {
        const tasks = taskManager.filterTasks();
        const allTasks = appState.tasks || [];

        // General stats
        document.getElementById("stat-total").textContent = allTasks.length;
        document.getElementById("stat-pending").textContent = allTasks.filter(
          (t) => t.status === "pending",
        ).length;
        document.getElementById("stat-progress").textContent = allTasks.filter(
          (t) => t.status === "in_progress",
        ).length;
        document.getElementById("stat-completed").textContent = allTasks.filter(
          (t) => t.status === "completed",
        ).length;

        // Priority stats
        const highPriority = allTasks.filter(
          (t) => t.priority === "high",
        ).length;
        const mediumPriority = allTasks.filter(
          (t) => t.priority === "medium",
        ).length;
        const lowPriority = allTasks.filter((t) => t.priority === "low").length;
        const total = allTasks.length || 1; // Avoid division by zero

        document.getElementById("priority-high-count").textContent =
          highPriority;
        document.getElementById("priority-medium-count").textContent =
          mediumPriority;
        document.getElementById("priority-low-count").textContent = lowPriority;

        document.getElementById("priority-high-bar").style.width =
          (highPriority / total) * 100 + "%";
        document.getElementById("priority-medium-bar").style.width =
          (mediumPriority / total) * 100 + "%";
        document.getElementById("priority-low-bar").style.width =
          (lowPriority / total) * 100 + "%";
      }

      function setupViewToggles() {
        document.querySelectorAll('input[name="viewType"]').forEach((radio) => {
          radio.addEventListener("change", function () {
            const container = document.getElementById("tasks-container");
            container.className = `tasks-container view-${this.id.replace("view-", "")}`;
            taskManager.renderTasks();
          });
        });
      }

      function setupFilters() {
        // Filter dropdowns
        document.querySelectorAll("[data-filter]").forEach((select) => {
          select.addEventListener("change", function () {
            const filterType = this.dataset.filter;
            appState.filters[filterType] = this.value;
            taskManager.renderTasks();
            updateTasksStats();
          });
        });

        // Sort dropdown
        document
          .getElementById("sort-tasks")
          .addEventListener("change", function () {
            const sortBy = this.value;
            appState.tasks.sort((a, b) => {
              if (sortBy === "priority") {
                const priorityOrder = { high: 3, medium: 2, low: 1 };
                return priorityOrder[b.priority] - priorityOrder[a.priority];
              } else if (sortBy === "dueDate") {
                if (!a.dueDate) return 1;
                if (!b.dueDate) return -1;
                return new Date(a.dueDate) - new Date(b.dueDate);
              } else if (sortBy === "createdAt") {
                return new Date(b.createdAt) - new Date(a.createdAt);
              } else if (sortBy === "title") {
                return a.title.localeCompare(b.title);
              }
              return 0;
            });
            taskManager.renderTasks();
          });
      }

      // Quick action functions
      function markAllCompleted() {
        if (confirm("Marcar todas as tarefas como concluídas?")) {
          const pendingTasks = appState.tasks.filter(
            (task) => task.status !== "completed",
          );

          pendingTasks.forEach(async (task) => {
            await taskManager.updateTask(task.id, {
              ...task,
              status: "completed",
              completedAt: new Date().toISOString(),
            });
          });

          utils.showNotification(
            "Todas as tarefas foram marcadas como concluídas!",
            "success",
          );
        }
      }

      function deleteCompleted() {
        if (
          confirm(
            "Excluir todas as tarefas concluídas? Esta ação não pode ser desfeita.",
          )
        ) {
          const completedTasks = appState.tasks.filter(
            (task) => task.status === "completed",
          );

          completedTasks.forEach(async (task) => {
            await taskManager.deleteTask(task.id);
          });

          utils.showNotification(
            "Tarefas concluídas foram excluídas!",
            "success",
          );
        }
      }

      function exportTasks() {
        const tasks = appState.tasks || [];
        const dataStr = JSON.stringify(tasks, null, 2);
        const dataBlob = new Blob([dataStr], { type: "application/json" });

        const link = document.createElement("a");
        link.href = URL.createObjectURL(dataBlob);
        link.download = `flow-backup-${new Date().toISOString().split("T")[0]}.json`;
        link.click();

        utils.showNotification("Backup das tarefas baixado!", "success");
      }
    </script>
  </body>
</html>
