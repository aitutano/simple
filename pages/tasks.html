<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecionando - Flow</title>
    <meta http-equiv="refresh" content="0; url=../index.html" />
    <link rel="canonical" href="../index.html" />

    <!-- CSS Dependencies for loading state -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../assets/css/style.css" rel="stylesheet" />
  </head>
  <body style="background: var(--primary-bg)">
    <div
      class="container-fluid vh-100 d-flex align-items-center justify-content-center"
    >
      <div class="text-center">
        <div class="spinner-border text-primary mb-3" role="status">
          <span class="visually-hidden">Carregando...</span>
        </div>
        <h4 class="mb-2">Redirecionando...</h4>
        <p class="text-muted">
          A página de tarefas foi movida para a página principal.
        </p>
        <p class="small text-muted">
          Se você não for redirecionado automaticamente,
          <a href="../index.html" class="text-decoration-none">clique aqui</a>.
        </p>
      </div>
    </div>

    <script>
      // Fallback redirect in case meta refresh doesn't work
      setTimeout(() => {
        window.location.href = "../index.html";
      }, 1000);
    </script>
  </body>
</html>
